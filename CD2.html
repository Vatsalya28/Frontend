<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cdn2.vectorstock.com/i/1000x1000/33/46/mb-logo-initial-with-circle-line-cut-design-vector-29633346.jpg">
    <title>Maverick Bank - Account Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/green-abstract-texture-background-with-watercolor_65186-2633.jpg?w=1380&t=st=1706175465~exp=1706176065~hmac=b91f4ff9a6674b7c573f9820a1ac1433a3c5f24264d72cde71786b414ffe9ce6');
            background-size: cover;
            color: beige;
        }
        .navbar {
            background-image: url('https://img.freepik.com/free-vector/watercolor-emerald-background_23-2150238646.jpg?size=626&ext=jpg&ga=GA1.1.1051388568.1706175413&semt=ais');
            background-size: contain;
            box-shadow: 0px 0px 20px 5px black;
            font-variant: small-caps;
        }
        .navbar-brand img {
            border-radius: 50%;
            height: 45px;
            width: auto;
        }
        .navbar-brand{
            color: beige;
            font-size: x-large;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            background-image: url('https://img.freepik.com/free-vector/watercolor-emerald-background_23-2150238646.jpg?size=626&ext=jpg&ga=GA1.1.1051388568.1706175413&semt=ais');
            background-size: contain;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            color: beige;
            box-shadow: 0px 0px 10px 5px black;
            font-variant: small-caps;
        }
        
        .card-header {
            color: beige;
            border-radius: 10px 10px 0 0;
        }
        .card-body {
            background-image: url('https://img.freepik.com/free-vector/green-abstract-texture-background-with-watercolor_65186-2633.jpg?w=1380&t=st=1706175465~exp=1706176065~hmac=b91f4ff9a6674b7c573f9820a1ac1433a3c5f24264d72cde71786b414ffe9ce6');
            color: beige;
            border-radius: 10px 10px 10px 10px;
            color: black;
            font-size: large;
            box-shadow: 0px 0px 10px 5px black;
            
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
        }
        .nav-item{
            font-weight: 550;
        }
        .nav-link{
            font-size: medium;
            color: beige;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://cdn2.vectorstock.com/i/1000x1000/33/46/mb-logo-initial-with-circle-line-cut-design-vector-29633346.jpg" alt="Maverick Bank Logo">
            <strong>Maverick Bank</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><strong>Add New Account</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><strong>Close Account</strong></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <strong>Options</strong>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="./CD4.html">Add Beneficiary</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    
    <div class="row justify-content-center">
        
        <div class="col-md-7">
            
            <div class="card">
                <h2 class="mb-4 text-center"><strong>Account Information</strong></h2>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="accountNumber" class="form-label">Account Number:</label>
                        <input type="text" class="form-control" id="accountNumber" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="ifcCode" class="form-label">IFC Code:</label>
                        <input type="text" class="form-control" id="ifcCode" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="branchName" class="form-label">Branch Name:</label>
                        <input type="text" class="form-control" id="branchName" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address:</label>
                        <textarea class="form-control" id="address" rows="3" readonly></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
            <div class="card mt-4">
                <h2 class="mb-4 text-center">Account Balances</h2>
                <div class="card-body">
                    <p>Current Balance: </p>
                    <p>Savings Balance: </p>
                </div>
            </div>

            <div class="card mt-4">
                <h2 class="mb-4 text-center">Transaction History</h2>
                <div class="card-body">
                    <select class="form-select mb-3" aria-label="Default select example">
                        <option selected>Select</option>
                        <option value="1">Last 10 Transactions</option>
                        <option value="2">Last Month Transactions</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
